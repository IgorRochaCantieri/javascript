<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio com JavaScript</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Ola <strong>${nome}</strong>. Seu nome possui ${nome.length} letras!<br/>`)
        document.write(`Seu nome em letras maiúsculas: ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em letras minúsculas: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
